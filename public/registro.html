<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Gran N - Registro</title>
    <link rel="icon" href="img/icono.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f0f0f0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .navbar {
            background-color: #e30613;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar-brand-custom {
            font-weight: bold;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
        }
        .create-account-link {
            color: white;
            text-decoration: none;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .create-account-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .create-account-link .fas {
            font-size: 0.9em;
        }
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .register-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .register-card h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }
        .form-label-custom {
            text-align: left;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            font-size: 0.95rem;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px 12px;
            width: 100%;
            margin-bottom: 15px;
        }
        .btn-red {
            background-color: #e30613;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        .btn-red:hover {
            background-color: #a00404;
            color: white;
        }
        .login-text {
            margin-top: 30px;
            font-size: 1rem;
            color: #555;
        }
        .login-link {
            color: #e30613;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .login-link:hover {
            color: #a00404;
            text-decoration: underline;
        }
        .password-mismatch-msg {
            color: #e30613;
            font-size: 0.85rem;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
            display: none;
        }

    /*Estilos para los errores de registro*/
    .error-message {
    color: #dc3545; /* Rojo de Bootstrap para errores */
    background-color: #f8d7da; /* Fondo suave para el mensaje de error */
    border: 1px solid #f5c6cb;
    border-radius: 5px;
    padding: 10px 15px;
    margin-bottom: 20px; /* Espacio debajo del mensaje */
    display: none; /* Oculto por defecto, se mostrará con JavaScript */
    text-align: left;
    font-weight: bold;
    margin-left: auto; /* Para centrar si el padre es flexbox */
    margin-right: auto;
    width: 100%; /* Ocupa todo el ancho del contenedor del formulario */
    max-width: 100%; /* Asegura que no se exceda */
    box-sizing: border-box; /* Incluye padding y borde en el width */
}
    /*Estilos para el exito del registro*/
    .success-message {
    color: #28a745; /* Verde de Bootstrap para éxito */
    background-color: #d4edda; /* Fondo suave para el mensaje de éxito */
    border: 1px solid #c3e6cb;
    border-radius: 5px;
    padding: 10px 15px;
    margin-bottom: 20px;
    display: none; /* Oculto por defecto */
    text-align: left;
    font-weight: bold;
    margin-left: auto;
    margin-right: auto;
    width: 100%;
    max-width: 100%;
    box-sizing: border-box;
}

    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html" class="navbar-brand-custom">La Gran N</a>
        <a href="/login" class="create-account-link ms-auto">
            <i class="fas fa-question-circle"></i> ¿Ya tienes una cuenta?
        </a>
    </div>

    <div class="content-wrapper">
        <div class="register-card">
            <h2>Crear una cuenta La Gran N</h2>
            
            <div id="register-error-message" class="error-message"></div>
            <div id="register-success-message" class="success-message"></div>

            <form id="registerForm" action="/registro" method="POST">
                <div class="mb-3 text-start">
                    <label for="username" class="form-label-custom">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" name="username" maxlength="18" placeholder="Nombre de usuario" required>
                </div>
                <div class="mb-3 text-start">
                    <label for="correo" class="form-label-custom">Correo electrónico</label>
                    <input type="email" class="form-control" id="correo" name="correo" maxlength="50" placeholder="Correo" required autocomplete="email">
                </div>
                <div class="mb-3 text-start">
                    <label for="password" class="form-label-custom">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" minlength="8" maxlength="20" placeholder="Contraseña(8 Carácteres Mínimo)" autocomplete="new-password">
                </div>
                <div class="mb-3 text-start">
                    <label for="confirmPassword" class="form-label-custom">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" minlength="8" maxlength="20" placeholder="Contraseña(8 Carácteres Mínimo)" required autocomplete="new-password">
                    <small id="passwordMismatch" class="password-mismatch-msg">Las contraseñas no coinciden.</small>
                </div>
                <div class="mb-3 text-start">
                    <label for="telefono" class="form-label-custom">Número de teléfono (opcional)</label>
                    <input type="number" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="10">
                </div>
                <div class="mb-3 text-start">
                    <label for="genero" class="form-label-custom">Sexo</label>
                    <select class="form-select" id="genero" name="genero" required>
                        <option value="">Selecciona una opción</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-red">Registrarse</button>
            </form>

            <div class="login-text">
                <p>¿Ya tienes una cuenta? <a href="/login" class="login-link">Iniciar sesión</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js" integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const passwordMismatchMsg = document.getElementById('passwordMismatch');
    const registerForm = document.getElementById('registerForm'); 
    const errorMessageDiv = document.getElementById('register-error-message'); // Nuevo: div específico para errores
    const successMessageDiv = document.getElementById('register-success-message'); // Nuevo: div específico para éxito

    function validatePasswords() {
        if (password.value !== confirmPassword.value) {
            passwordMismatchMsg.style.display = 'block'; 
            confirmPassword.setCustomValidity("Las contraseñas no coinciden.");
            return false; 
        } else {
            passwordMismatchMsg.style.display = 'none';
            confirmPassword.setCustomValidity("");
            return true; 
        }
    }

    password.addEventListener('change', validatePasswords);
    confirmPassword.addEventListener('keyup', validatePasswords);

    registerForm.addEventListener('submit', async function(event) {
        event.preventDefault(); 

        // Limpia y oculta mensajes anteriores
        errorMessageDiv.style.display = 'none';
        errorMessageDiv.textContent = '';
        successMessageDiv.style.display = 'none';
        successMessageDiv.textContent = '';

        // Primero, ejecuta tu validación de contraseñas del lado del cliente
        const passwordsMatch = validatePasswords();
        if (!passwordsMatch) {
            registerForm.classList.add('was-validated'); 
            return;
        }

        // Si usas validación de HTML5 (required, type="email", etc.)
        if (!registerForm.checkValidity()) {
            event.stopPropagation(); 
            registerForm.classList.add('was-validated');
            return;
        }
        
        // Recoge todos los datos del formulario
        const username = document.getElementById('username').value;
        const correo = document.getElementById('correo').value;
        const telefono = document.getElementById('telefono').value;
        const genero = document.getElementById('genero').value;

        try {
            const response = await fetch('/registro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    correo,
                    password: password.value, // Envía el valor de la contraseña
                    confirmPassword: confirmPassword.value, // Envía el valor de la confirmación
                    telefono,
                    genero
                })
            });

            if (response.ok) {
                successMessageDiv.textContent = '¡Registro exitoso! Redirigiendo al inicio de sesión...';
                successMessageDiv.classList.add('success-message');
                successMessageDiv.style.display = 'block';
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000); 
            } else {
                const errorText = await response.text(); 
                errorMessageDiv.textContent = errorText || 'Error desconocido al registrarte.';
                errorMessageDiv.classList.add('error-message');
                errorMessageDiv.style.display = 'block';
            }
        } catch (error) {
            console.error('Error al intentar registrarse:', error);
            errorMessageDiv.textContent = 'Error de conexión. Revisa tu internet.';
            errorMessageDiv.classList.add('error-message');
            errorMessageDiv.style.display = 'block';
        }
    });
});
    </script>
</body>
</html>
